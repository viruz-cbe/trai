<html>
	<head>
		<title>WebPage</title>
	</head>
	<style>
		*{
			background-color: #4C4C4C;
			font-family: Times New Roman;
			font-size: 18px;
			color: white;
		}
		.card{
			height: 225px;
			width: 235px;
			padding: 10px 35px;
			background: #191919;
			border-radius: 40px;
			margin: 15px;
			position: relative;
			overflow: hidden;
			text-align: center;
		}
	</style>
	<script>
		function func(){
			var x = parseInt(document.getElementById("wow1").value);
			var y = parseInt(document.getElementById("wow2").value);
			var z = x+y;
			document.getElementById("ans").value=z;
			}
	</script>
	<body>
        <div class="card">
			<p>Val1: <input id="wow1"></p>
			<p>Val2: <input id="wow2"></p>
			<button onclick="func()">Add!</button>
			<p><input id="ans"></p>
	</body>
</html>
