<html>
	<head>
		<title>WebPage</title>
	</head>
	<style>
		*{
			background-color: #4C4C4C;
			font-family: Times New Roman;
			font-size: 18px;
			color: white;
		}
		.card{
			height: auto;
			width: 235px;
			padding: 10px 35px;
			background: #191919;
			border-radius: 40px;
			margin: 15px;
			position: relative;
			overflow: hidden;
			text-align: center;
		}
		span{
			font-family: Times New Roman;
			font-size: 28px;
			font-weight: bold;
			color: white;
		}
	</style>
	<script>
		function func(){
			var x = document.getElementById("wow1").value;
			const org_ar = x.split("");
			const rev_ar = org_ar.slice().reverse();
			if((org_ar.join()).toLowerCase()===(rev_ar.join()).toLowerCase()){
				y="<span>"+x+"</span> is a Palindrome";
			}
			else{
				y="<span>"+x+"</span> is not a Palindrome";
			}
			document.getElementById("ans").innerHTML=y;
		}
	</script>
	<body>
        <div class="card">
			<p>Word: <input id="wow1"></p>
			<input type="button" onclick="func()" value="Do It!"/>
		</div>
		<p id="ans"></p>
	</body>
</html>
