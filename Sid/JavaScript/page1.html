<html>
	<head>
		<title>WebPage</title>
	</head>
	<style>
		*{
			background-color: #4C4C4C;
			font-family: Times New Roman;
			font-size: 18px;
			color: white;
		}
		.card{
			height: 125px;
			width: 235px;
			padding: 10px 35px;
			background: #191919;
			border-radius: 40px;
			margin: 15px;
			position: relative;
			overflow: hidden;
			text-align: center;
		}
	</style>
	<script>
		function func(){
			document.getElementById("wow").innerHTML="Hello World";
			}
	</script>
	<body>
        <div class="card">
			<h2 id="wow">Yep!</h2>
            <button type="Button" onclick="func()">Yoooo!</button>
        </div>
	</body>
</html>
