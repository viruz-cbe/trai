<html>
	<head>
		<title>WebPage</title>
	</head>
	<style>
		*{
			background-color: #4C4C4C;
			font-family: Times New Roman;
			font-size: 16px;
			color: white;
			}
		.structure{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-top: 45px;
			padding-left: 5%;
			padding-right: 1%;
			}
		th, td{
			border: 2px solid black;
			text-align: left;
			padding: 8px;
			}
	</style>
	<body>
		<div class="structure">
			<form>
				<h2>Name</h2>
				<input type="text"></input>
				<br>
				<h2>EmployeeId</h2>
				<input type="text"></input>
				<br><br>
				<input type="submit">
			</form>
			<iframe src="https://flask.palletsprojects.com/en/2.2.x/" height=600 width=auto></iframe>
			<table>
				<tr>
					<th>Name</th>
					<th>EmployeeId</th>
					<th>Department</th>
				</tr>
				<tr>
					<td>Sam</td>
					<td>6356</td>
					<td>IT</td>
				</tr>
				<tr>
					<td>Dave</td>
					<td>6534</td>
					<td>Mech</td>
				</tr>
				<tr>
					<td>John</td>
					<td>6736</td>
					<td>EEE</td>
				</tr>
			</table>
		</div>
	</body>
</html>
