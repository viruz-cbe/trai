<html>
	<head>
		<title>WebPage</title>
	</head>
	<style>
		*{
			background-color: #4C4C4C;
			font-family: Times New Roman;
			font-size: 18px;
			color: white;
		}
		.card{
			height: 125px;
			width: 235px;
			padding: 10px 35px;
			background: #191919;
			border-radius: 40px;
			margin: 15px;
			position: relative;
			overflow: hidden;
			text-align: center;
		}
	</style>
	<body>
        <div class="card">
            <form action="http://localhost:5000/portal" method="post">
				<h3>Name:</h3>
				<input type="text" name="x"/>
				<input type="submit" value="Enter"/>
			</form>
        </div>
	</body>
</html>
